<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Component</title>
  <link rel="stylesheet" href="css/flashcard.css">
</head>
<body>

  <div class="flashcard-app-container">
    <header class="flashcard-app-header">
      <h1>Flashcard Study Session</h1>
    </header>

    <div class="flashcard-component">
      <div class="flashcard-main-area">
        <button class="flashcard-nav-arrow prev" aria-label="Previous card" id="prevCardBtn">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
        </button>

        <div class="flashcard" id="flashcard">
          <div class="flashcard-top-bar">
            <button class="flashcard-hint-btn" id="hintBtn">
              <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path></svg>
              Hint
            </button>
            <div class="flashcard-actions-icons">
              <button class="flashcard-icon-btn" id="editCardBtn" aria-label="Edit card">
                <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>
              </button>
              <button class="flashcard-icon-btn" id="starCardIconBtn" aria-label="Star card">
                <svg class="star-empty" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"></path></svg>
                <svg class="star-filled" viewBox="0 0 24 24" width="20" height="20" style="display:none;"><path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
              </button>
            </div>
          </div>
          <div class="flashcard-content" id="flashcardContent">
            <p class="flashcard-question" id="cardQuestion">Loading question...</p>
          </div>
          <div class="flashcard-bottom-bar">
            <span class="flashcard-nav-indicators" id="navIndicators">0 / 0</span>
          </div>
        </div>

        <button class="flashcard-nav-arrow next" aria-label="Next card" id="nextCardBtn">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"></path></svg>
        </button>
      </div>

      <div class="flashcard-hint-popup" id="hintPopup">
        <p id="hintText"></p>
        <button id="closeHintBtn" class="close-popup-btn">&times;</button>
      </div>

      <div class="flashcard-action-buttons">
        <button class="action-btn" id="starBtn">
          <svg class="star-empty" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"></path></svg>
          <svg class="star-filled" viewBox="0 0 24 24" width="18" height="18" style="display:none;"><path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
          Star
        </button>
        <button class="action-btn" id="manageBtn">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path></svg>
          Manage
        </button>
        <button class="action-btn" id="shuffleBtn">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path></svg>
          Shuffle
        </button>
      </div>
    </div>

    <!-- Mock Manage Modal -->
    <div class="modal-overlay" id="manageModalOverlay" style="display: none;">
      <div class="modal-content">
        <h2>Manage Cards</h2>
        <p>This is a mock modal for managing flashcard sets.</p>
        <p>Future options could include:</p>
        <ul>
          <li>Add new card</li>
          <li>Edit existing card</li>
          <li>Delete card</li>
          <li>Import/Export set</li>
        </ul>
        <button id="closeManageModalBtn" class="modal-close-btn action-btn">Close</button>
      </div>
    </div>

  </div>

  <script src="js/flashcard.js"></script>
</body>
</html>
