<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Exam Goal - AI Padhai</title>
  <link rel="stylesheet" href="css/exam-goal.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Select Your Exam Goal</h1>
      <p>Choose the exam you are preparing for to personalize your learning experience.</p>
    </header>

    <main>
      <div class="form-group">
        <label for="examType">Exam Type</label>
        <select id="examType">
          <option value="">-- Select Exam Type --</option>
          <option value="SSC">SSC</option>
          <option value="RRB">RRB</option>
          <option value="Banks">Banks</option>
          <option value="Class 10">Class 10</option>
        </select>
      </div>

      <div class="form-group">
        <label for="specificExam">Specific Exam / Board</label>
        <select id="specificExam" disabled>
          <option value="">-- Select Specific Exam / Board --</option>
        </select>
      </div>

      <button id="continueButton" disabled>Continue to Dashboard</button>
    </main>

    <footer>
      <p>&copy; 2024 AI Padhai. All rights reserved.</p>
    </footer>
  </div>

  <script src="js/exam-goal.js"></script>
</body>
</html>
