<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Input Modal Component</title>
  <link rel="stylesheet" href="css/link-input.css">
</head>
<body>

  <div class="modal-overlay" id="linkInputModalOverlay">
    <div class="modal-content" id="linkInputModalContent">
      <header class="modal-header">
        <h2>YouTube, Website, Etc.</h2>
        <p>Enter a YouTube Link, Website URL, Doc, ArXiv, Etc.</p>
      </header>

      <main class="modal-body">
        <div class="form-group">
          <input type="text" id="linkUrl" placeholder="https://youtu.be/example">
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="form-group textarea-group">
          <textarea id="linkNotes" placeholder="Paste your notes here..."></textarea>
          <div class="clipboard-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
          </div>
        </div>
      </main>

      <footer class="modal-footer">
        <button type="button" class="btn btn-cancel" id="cancelButton">Cancel</button>
        <button type="button" class="btn btn-add" id="addButton">Add</button>
      </footer>
    </div>
  </div>

  <script src="js/link-input.js"></script>
</body>
</html>
