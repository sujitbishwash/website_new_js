<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz Component</title>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

  <div class="quiz-app-container">
    <header class="quiz-app-header">
      <h1>Interactive Quiz</h1>
    </header>

    <div class="quiz-component-container">
      <div class="quiz-setup-area">
        <h2 class="quiz-title">Choose Question Type</h2>
        <div class="question-type-selector">
          <button class="question-type-btn selected" disabled>Multiple Choice</button>
          <!-- Add other types here if needed in the future -->
        </div>
        <button class="quiz-generate-btn" id="generateQuestionBtn">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
          Generate Question
        </button>
      </div>

      <div class="quiz-active-area" id="quizActiveArea" style="display: none;">
        <div class="question-display-container">
          <p class="question-text" id="questionText"></p>
        </div>
        <div class="answer-options-container" id="answerOptionsContainer">
          <!-- Answer buttons will be dynamically inserted here -->
        </div>
        <p class="quiz-feedback" id="quizFeedback"></p>
      </div>
    </div>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
