<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Component</title>
  <link rel="stylesheet" href="css/notes.css">
</head>
<body>

  <div class="notes-component-wrapper">
    <div class="notes-container" id="notesContainer">
      <div class="notes-header">
        <button class="notes-action-btn" id="toggleExpandBtn" aria-label="Expand note editor" title="Expand/Collapse">
          <svg class="icon-expand" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
          </svg>
          <svg class="icon-collapse" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" style="display:none;">
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
          </svg>
        </button>
      </div>
      <textarea id="noteInput" class="note-input" placeholder="Write your notes here..." aria-label="Note input area"></textarea>
    </div>
  </div>

  <script src="js/notes.js"></script>
</body>
</html>
